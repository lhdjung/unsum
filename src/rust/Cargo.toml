[package]
name = 'unsum'
version = '0.1.0'
edition = '2021'

[lib]
crate-type = [ 'staticlib' ]
name = 'unsum'

[dependencies]
libR-sys = "=0.7.0"
closure-core = { git = "https://github.com/lhdjung/closure-core", branch = "master" }
extendr-api = '*'
rayon = "1.10.0"

[profile.release]
opt-level = 3
lto = true
